<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>扫描二维码</title>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
}

ul, ol, h1, h2, li, dt, dd, dl {
	list-style: none;
	margin: 0;
	padding: 0;
}

.mr0 {
	margin-right: 0 !important;
}

.login_box {
	width: 100%;
	float: left;
	left: 0;
	bottom: 0;
	top: auto;
	height: 50px;
	position: fixed !important;
	z-index: 100;
	_position: absolute;
	_top: expression(eval(document.documentElement.scrollTop +
		document.documentElement.clientHeight-this.offsetHeight- ( parseInt(this.currentStyle.marginTop
		, 10)||0)-(parseInt(this.currentStyle.marginBottom, 10)||0)));
}

.ioscode {
	width: 620px;
	margin: 0 auto;
	height: 350px;
	overflow: hidden;
	padding: 0;
	background: #FFF;
	text-align: center;
	padding: 30px;
}

.ioscode ul li {
	float: left;
	margin-right: 20px;
	width: 300px;
}

.ioscode ul li img {
	width: 250px;
}

.ioscode ul li span {
	display: block;
	font-weight: bold;
	line-height: 60px;
	font-size: 20px;
	padding: 10px 0;
	text-align: center;
	padding-left: 25px;
}

.code-ios {
	background: url(images/code_ico1.png) 65px center no-repeat;
}

.code-android {
	background: url(images/code_ico2.png) 65px center no-repeat;
}

.ioscode img {
	width: 400px;
}
</style>

</head>
<body>
	<div class="ioscode" id="yy_swt" style="">

		<ul>
			<li><img src="images/code-ios1.png" /> <span class="code-ios">用户端iOS扫描</span>
			</li>
			<li class="mr0"><img src="images/code-ios2.png" /> <span
				class="code-android">用户端安卓扫描</span></li>
		</ul>

	</div>
</body>
</html>
