<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="order by dede58.com"/>
<title>无标题文档</title>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/jquery1.42.min.js" type="text/javascript"></script>
<script src="../js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
<script src="../js/publicNav.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
<link href="../css/base.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(function(){                     
	var k=!0;
	$(".loginmask").css("opacity",0.8);
	if($.browser.version <= 6){
		$('#reg_setp,.loginmask').height($(document).height());
	}
		
	$(".thirdlogin ul li:odd").css({marginRight:0});	
	
	$(".openlogin").click(function(){
		k&&"0px"!=$("#loginalert").css("top")&& ($("#loginalert").show(),$(".loginmask").fadeIn(500),$("#loginalert").animate({top:20},400,"easeOutQuart"))
	});
	+
	$(".loginmask,.closealert").click(function(){
		k&&(k=!1,$("#loginalert").animate({top:-600},400,"easeOutQuart",function(){$("#loginalert").hide();k=!0}),$(".loginmask").fadeOut(500))
	});
	
	
	$("#sigup_now,.reg a").click(function(){
		$("#reg_setp,#setp_quicklogin").show();
		$("#reg_setp").animate({left:0},500,"easeOutQuart")
	});	
	$(".back_setp").click(function(){
		"block"==$("#setp_quicklogin").css("display")&&$("#reg_setp").animate({left:"100%"},500,"easeOutQuart",function(){$("#reg_setp,#setp_quicklogin").hide()})
	});
}); 
</script>

<script type="text/javascript">
     $(function(){
		$(".login_txt").focus(function(){
			  $(this).addClass("login_focus");
			  $(this).removeClass("style_border");
			   if($(this).val() ==this.defaultValue){  
                  $(this).val("");           
			  }
		}).blur(function(){
			 $(this).removeClass("login_focus");
			 $(this).addClass("style_border");
			  if ($(this).val() == '') {
                $(this).val(this.defaultValue);
             }
		});
    })
    </script>
</head>
<body>
<div id="header">
  <ul class="login fr">
    <li class="openlogin"><a href="javascript:void(0);">登录</a></li>
    <li class="reg"><a href="../register.html">注册</a></li>
  </ul>
</div>
<div class="loginmask"></div>
<div id="loginalert">
  <div class="pd20 loginpd">
    <h3 class="tb_title"><span class="fl">您尚未登录</span><i class="closealert fr"></i>
      <div class="clear"></div>
    </h3>
    <div class="loginwrap">
      <div class="loginh">
        <div class="flspan">还没有账号<a id="sigup_now" class="reg"href="../register.html">立即注册</a></div>
      </div>
      <h3><span class="fl">邮箱登录</span><span class="login_warning">用户名或密码错误</span>
        <div class="clear"></div>
      </h3>
      <form action="" method="post" id="login_form">
        <div class="logininput">
          <input type="text" name="username" class="login_txt style_border loginusername" value="" placeholder="邮箱/用户名" />
          <input type="text" class="login_txt style_border loginuserpasswordt" value="" placeholder="密码" />
          <input type="password" name="password" class="loginuserpasswordp" style="display:none" />
        </div>
        <div class="loginbtn">
          <div class="loginsubmit fl">
            <input type="submit" value="登录" class="btn" />
          </div>
          <div class="fl" style="margin:26px 0 0 0;"><a href="http://www.17sucai.com/">忘记密码?</a></div>
          <div class="clear"></div>
        </div>
      </form>
    </div>
  </div>
  <div class="thirdlogin">
    <div class="pd50">
      <h4>用第三方帐号直接登录</h4>
      <ul class="dialog_log">
        <li><!--<a href="http://www.17sucai.com/oauth/weibo/login">微博账号登录</a>-->
          
          <div class="fast_login">
            <div class="fast_way"> <a href="javascript:;" class="qq_way"></a> <a href="javascript:;" class="mod"></a> <a href="javascript:;" class="weixin_way"></a> </div>
          </div>
        </li>
        <!--<li id="qql"><a href="http://www.17sucai.com/oauth/qq/login">QQ账号登录</a></li>-->
      </ul>
      <div class="clear"></div>
    </div>
  </div>
</div>
<!--loginalert end-->
</body>
</html>
