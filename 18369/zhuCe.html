<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<link rel="stylesheet" href="bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/zhuCe.css">
<!--[if it IE 9]>
	<script src="html5shiv/html5shiv.js"></script>
    <script src="respond/respond.js"></script>
<![end if]-->
<script src="jq/jquery.min.1.11.js"></script>
<script src="bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
	    function checkna(){
			na=form1.yourname.value;
		  	if( na.length <1 || na.length >12)  
	  		{  	
	  			divname.innerHTML='<font class="tips_false">长度是1~12个字符</font>';
	  		     
	  		}else{  
	  		    divname.innerHTML='<font class="tips_true">输入正确</font>';
	  		   
	  		}  
	  	
	  }
	  //验证密码 
		function checkpsd1(){    
			psd1=form1.yourpass.value;  
			var flagZM=false ;
			var flagSZ=false ; 
			var flagQT=false ;
			if(psd1.length<6 || psd1.length>12){   
				divpassword1.innerHTML='<font class="tips_false">长度错误</font>';
			}else
				{   
				  for(i=0;i < psd1.length;i++)   
					{    
						if((psd1.charAt(i) >= 'A' && psd1.charAt(i)<='Z') || (psd1.charAt(i)>='a' && psd1.charAt(i)<='z')) 
						{   
							flagZM=true;
						}
						else if(psd1.charAt(i)>='0' && psd1.charAt(i)<='9')    
						{ 
							flagSZ=true;
						}else    
						{ 
							flagQT=true;
						}   
					}   
					if(!flagZM||!flagSZ||flagQT){
					divpassword1.innerHTML='<font class="tips_false">密码必须是字母数字的组合</font>'; 
					 
					}else{
						
					divpassword1.innerHTML='<font class="tips_true">输入正确</font>';
					 
					}  
				 
				}	
		}
		//验证确认密码 
		function checkpsd2(){ 
				if(form1.yourpass.value!=form1.yourpass2.value) { 
				     divpassword2.innerHTML='<font class="tips_false">您两次输入的密码不一样</font>';
				} else { 
				     divpassword2.innerHTML='<font class="tips_true">输入正确</font>';
				}
		}
		//验证邮箱
		
		function checkmail(){
					apos=form1.youremail.value.indexOf("@");
					dotpos=form1.youremail.value.lastIndexOf(".");
					if (apos<1||dotpos-apos<2) 
					  {
					  	divmail.innerHTML='<font class="tips_false">输入错误</font>' ;
					  }
					else {
						divmail.innerHTML='<font class="tips_true">输入正确</font>' ;
					}
		}
  </script>
<body>
	<div class="zhuCe">
		<a href="index.html"><img class="imgs01" src="images/logo04.jpg" alt="这是一张图片"></a>
        <div class="con">
        	<div class="con01">
            	<img class="pic01" src="images/logoone.jpg">
                <div class="box01"></div>
                <div class="box02"></div>
                <img class="pic02" src="images/logotwo.jpg">
                <div class="box03"></div>
                <div class="box02"></div>
                <img class="pic02" src="images/logothree.jpg">
            </div>
            <div class="con02">
            	<div class="word01">填写账户信息</div>
                <div class="word02">验证账户信息</div>
                <div class="word03">注册成功</div>
            </div>
        </div>
        <div class="contact" >
			<form name="form1" method="post">
				<ul>
					<li>
						<label>姓名：</label>
						<input class="text" type="text" name="yourname" placeholder="请输入用户名"  onblur="checkna()" required/><span class="tips" id="divname">长度1~12个字符</span>
					</li>
					<li>
						<label>密码：</label>
						<input class="password" type="password" name="yourpass" placeholder="请输入你的密码" onblur="checkpsd1()" required/><span class="tips" id="divpassword1">密码必须由字母和数字组成</span>
					</li>
					<li>
						<label>确认密码：</label>
						<input class="password" type="password" name="yourpass2" placeholder="请再次输入你的密码" onblur="checkpsd2()" required/><span class="tips" id="divpassword2">两次密码需要相同</span>
					</li>
					<li>
						<label>电子邮箱：</label>
						<input class="text" type="text" name="youremail" placeholder="请输入你的邮箱" onblur="checkmail()" required/><span class="tips" id="divmail"></span>
					</li>
				</ul>
				<div class="dian">
               		<input class="dot" name="" type="checkbox" value=""><span>已阅读并同意条款</span>
                </div>
                <input name="注册" type="button" class="btn_zhuce" value="下一步">
			</form>
		</div>
