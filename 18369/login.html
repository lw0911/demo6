<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>

<link rel="stylesheet" type="text/css" href="css/login.css">
<!--[if it IE 9]>
	<script src="html5shiv/html5shiv.js"></script>
    <script src="respond/respond.js"></script>
<![end if]-->
<script src="jq/jquery.min.1.11.js"></script>
<script src="jq/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
</head>
<script>
$(function(){
	//获取对象
	var $userName = $("#userName");
	var $password = $("#password");
	//绑定事件
	$password.focus(_focus);
	$password.blur(_blur);
	$userName.focus(_focus02);
	$userName.blur(_blur02);
	//函数
	function _focus02(){
		if($userName.val()=="" || $userName.val()=="请输入用户名"){
			$userName.css("color","#222");
			$userName.val("");
		}
	}
	function _blur02(){
		if($userName.val()=="" || $password.val()=="请输入用户名"){
			$userName.css("color","#999");
			$userName.val("请输入用户名");
		}
	}
	function _focus(){
		if($password.val()=="" || $password.val()=="请输入密码"){
			$password.css("color","#222");
			$password.attr("type","password");
			$password.val("");
		}
	};
	function _blur(){
		if($password.val()=="" || $password.val()=="请输入密码"){
			$password.css("color","#999");
			$password.val("请输入密码");
			$password.attr("type","text");
		}		
	};
})
</script>
<body>
	<div class="login">
		<a href="index.html"><img class="imgs01" src="images/logo04.jpg" alt="这是一张图片"></a>
        <div class="content">
        	<img class="imgs02" src="images/logoimgs01.jpg" alt="这是一张图片">
            <div class="kuang">
            	<p>登录</p>
                <div class="con01">
                	<img src="images/logodenglu.jpg">
                    <form><input id="userName" type="text" value="请输入用户名"></form>
                </div>
                <div class="con02">
                	<img src="images/logomima.jpg">
                    <form><input id="password" type="text" value="请输入密码"></form>
                </div>
                <div class="con03">
                	<a href="index.html"><form><input name="登录" type="button" value="登录"></form></a>
                </div>
                <div class="word">
                	<a href="#">忘记密码</a>
                    <a href="zhuCe.html">免费注册</a>
                </div>
            </div>
        </div>
