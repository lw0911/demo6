<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>密码找回</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <!--slide-->
    <script type="text/javascript" src="js/slide.js"></script>
    <!--link-->
    <script type="text/javascript" src="js/linkup.js"></script>


    <style>
        body{
            background: url("images/zcbj2.png") no-repeat 100% 100%;

        }
        .info{
            border:1px solid #ccc;
            padding:2px 20px 2px 5px;
            color:#666;
            position:absolute;
            display:none;
            line-height:20px;
            background-color:#fff;
            z-index: 2;
        }
        .dec {
            bottom: -8px;
            display: block;
            height: 8px;
            overflow: hidden;
            position: absolute;
            left: 10px;
            width: 17px;
        }
        .dec s {
            font-family: simsun;
            font-size: 16px;
            height: 19px;
            left: 0;
            line-height: 21px;
            position: absolute;
            text-decoration: none;
            top: -9px;
            width: 17px;
        }
        .dec .dec1 {
            color: #ccc;
        }
        .dec .dec2 {
            color: #fff;
            top: -10px;
        }
    </style>

</head>
<body>
<div class="warrper">
    <div class="register">
        <div class="retop f34 text-969696 mt25 fn">
            <img src="images/relogo.png" alt="" width="84" height="83" class="vertical-align"/>&nbsp;|&nbsp;<a href="" class="text-969696">欢迎注册</a>
        </div>
        <div class="rewidth clearFloat mt50">
            <div class="releft  floatLeft">
                <img src="images/rewidth.png" alt="" width="405" height="410"/>
            </div>
            <div class="reright floatRight">
                <div class="formtable">
                    <!--<span class="f16 ml20 display mb20">已注册可<a href="" class="text-a961b3">直接登录</a> </span>-->
                    <form action=""  class="registerform">
                        <table>
                            <tr>
                                <td class="retab">用户名：</td>
                                <td class="reiw"><input type="text" value="" name="name" class="inputxt" datatype="s6-18"  nullmsg="请输入您的昵称！" errormsg="昵称至少6个字符,最多18个字符！" /></td>
                                <td>
                                    <div class="info"><span class="Validform_checktip">昵称至少6个字符,最多18个字符</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                                </td>
                            </tr>

                            <tr>
                                <td class="retab">找回方式：</td>
                                <td class="reiw">
                                    <div class="linkeselect">
                                        <h3 class="linkselecth3 border-d2 bgd-ff pl10"><span class="youqing">请选择找回密码方式</span>  <a href="javascript:;" class="seico"></a></h3>
                                        <div class="linul">
                                            <ul>
                                                <li class="mmclick"><a href="javascript:;">邮箱找回密码</a></li>
                                                <li  class="mmclick2"><a href="javascript:;">手机找回密码</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="ycyx">
                                <td class="retab">邮箱：</td>
                                <td class="reiw"><input type="text" value="" name="name" class="inputxt" datatype="e"  nullmsg="请输入您的邮箱！" errormsg="邮箱输入错误！" /></td>
                                <td>
                                    <div class="info"><span class="Validform_checktip">昵称至少6个字符,最多18个字符</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                                </td>
                            </tr>
                            <tr class="ycsj">
                                <td class="retab">手机号：</td>
                                <td class="reiw"><input type="text" value="" name="tel" class="inputxt" datatype="m" nullmsg="请输入您的手机号码！" errormsg="手机格式不对！"  /></td>
                                <td>
                                    <div class="info"><span class="Validform_checktip">请输入您的手机号码</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                                </td>
                            </tr>
                            <tr class="ycsj">
                                <td class="retab">验证码：</td>
                                <td class="reiw relative">
                                    <input type="text" value="" name="name" class="inputxt"  style="width:45%;" />
                                    <span class="yzmimga">获取验证码</span>
                                </td>
                                <td>
                                    <div class="info"><span class="Validform_checktip">请输入验证码</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                                </td>
                            </tr>
                            <script>
                                $(function(){

                                    $(".mmclick").click(function(){
                                        $(".ycyx").css({
                                            display:"block"
                                        });
                                        $(".ycsj").css({
                                            display:"none"
                                        })
                                    });
                                    $(".mmclick2").click(function(){
                                        $(".ycsj").css({
                                            display:"block"
                                        });
                                        $(".ycyx").css({
                                            display:"none"
                                        });
                                    });



                                })

                            </script>

                            <tr style="margin-top: 25px;">
                                <td class="retab"></td>
                                <td>
                                    <input type="submit" value="提交" class="resubmit ml5"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/time.js"></script>
    <script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript" src="js/passwordStrength-min.js"></script>
    <script type="text/javascript" src="js/yan.js"></script>

</div>
</body>
</html>
