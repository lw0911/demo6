        <div class="weui_mask_transition" id="mask" style="display: none;"></div>
        <div class="weui_actionsheet" id="weui_actionsheet">
            <div class="weui_actionsheet_menu">
                <div class="weui_actionsheet_cell title">x</div>
                <div class="weui_actionsheet_cell play_pyq" data-scene="1" style="padding-bottom: 0;">

                        <span class="f25 display text-00"><img src="images/zcdg.png" alt="" width="31" height="31" class="vertical-align"/>&nbsp;&nbsp;注册成功！</span>

                    </div>

                        <ul class="zcsj">
                            <li>

                            </li>

                    </div>

            </div>

        </div>
    </div>


    <script>

        function hideActionSheet(weuiActionsheet, mask) {
            weuiActionsheet.removeClass('weui_actionsheet_toggle');
            mask.removeClass('weui_fade_toggle');
            weuiActionsheet.on('transitionend', function () {
                mask.hide();
            }).on('webkitTransitionEnd', function () {
                mask.hide();
            })
        }
        function showActionSheet() {
            var mask = $('#mask');
            var weuiActionsheet = $('#weui_actionsheet');
            weuiActionsheet.addClass('weui_actionsheet_toggle');
            mask.show().addClass('weui_fade_toggle').click(function () {
                hideActionSheet(weuiActionsheet, mask);
            });
            $('#actionsheet_cancel').click(function () {
                hideActionSheet(weuiActionsheet, mask);
            });
            weuiActionsheet.unbind('transitionend').unbind('webkitTransitionEnd');
        }
        $('.resubmit').not(".noplayimg").on('click', function () {
            showActionSheet();
        });
        $('.title').click(function(){
            $("#actionSheet_wrap").hide();
        });


    </script>
