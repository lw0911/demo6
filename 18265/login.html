<script>
    var plus;
    $(function () {
        //getSysconfig();
        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 27) { // 按 Esc 
                //要做的事情
            }
            if (e && e.keyCode == 113) { // 按 F2 
                //要做的事情
            }
            if (e && e.keyCode == 13) { // enter 键
                login();
            }

        };
        //$(".logo").text(sysConfig["系统名称"]);
        //$(".login_footer").text(sysConfig["版权"]);
        //$(document).attr('title', sysConfig["系统名称"]);
    })



    function login() {

        if ($('#LoginID').val() == "") { }
        if ($('#PassWord').val() == "") { }

        $('#msg').html("正在登录中.....");
        var url=rootUrl+"user/login?LoginID="+$('#LoginID').val()+"&PassWord="+$('#PassWord').val();
        $.get(url, function (msg) {
            //msg = eval("(" + msg + ")");
            if (msg.Success == true) {
                var returnUrl = getQueryStringByName("returnUrl");
                if(plus)
                   plus.storage.setItem("token", msg.Message);
                if (returnUrl == null)
                    location.href = "index.html";
                else
                    location.href = "index.html";
                    //location.href = returnUrl;
                //var html = "<iframe src='" + url + "' id='ifr' width=0px; height=0px></iframe>";
                //$("html").append(html);

                }
                else
                $('#msg').html(msg.Message);
        });

    }
 
</script>
