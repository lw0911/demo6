<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>import.html</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/themes/icon.css" />
    <script type="text/javascript" src="jquery-easyui-1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.4.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/Common.js"></script>
    <style>
        .new-contentarea {
            width: 100%;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

            .new-contentarea label {
                width: 100%;
                height: 100%;
                display: block;
            }

            .new-contentarea input[type=file] {
                width: 165px;
                height: 37px;
                background: #333;
                margin: 0 auto;
                position: absolute;
                right: 50%;
                margin-right: -94px;
                top: 0;
                right /*\**/: 0px\9;
                margin-right /*\**/: 0px\9;
                width /*\**/: 10px\9;
                opacity: 0;
                filter: alpha(opacity=0);
                z-index: 2;
            }

        a.upload-img {
            width: 165px;
            display: inline-block;
            margin-bottom: 10px;
            height: 37px;
            line-height: 37px;
            font-size: 20px;
            color: #FFFFFF;
            background-color: #51a600;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
        }

            a.upload-img:hover {
                background-color: #ec7e70;
                cursor: pointer;
            }

        .tc {
            text-align: center;
        }
    </style>
    <script>

    $(function(){

        if(getQueryStringByName("success")=="1")
        {
            var url = "/server/wfshandler.ashx?method=readAnFile";
            j({},url,mycallback)

        }
    });
    function mycallback(r)
    {
         parent.readFilePolygons(r.str);
    }
    function change(that)
    {
        $("#filename").text($("#txtFile").val());
    }
    </script>
</head>

<body>
    <form action="/server/wfshandler.ashx?method=importTxt" method='post' enctype="multipart/form-data">
        <div class="new-contentarea tc">

            <a href="javascript:void(0)" class="upload-img"><label for="upload-file">选择文件</label></a>

            <input type="file" class="" name="txtFile" onChange="change(this)" id="txtFile" />

            <br>
            <span id='filename'></span>
            <br><a target='_blank' href='example.txt'>样例文件下载</a>（ANSI格式txt文件）<br>
            <input type='submit' value='上传'>
        </div>
    </form>

</body>
