                <script type="text/javascript">
var thisP=1;

var maxP=0;

function first(){
	document.getElementById('thisPage').value='1';
	document.forms[0].submit();
}
function previous(){
	if(thisP<=1){alert('已经是第一页');return;}
	document.getElementById('thisPage').value=thisP-1;
	alert(thisP-1);
	document.forms[0].submit();
}
function next(){
	if(thisP>=maxP){alert('已经是最后一页');return;}
	document.getElementById('thisPage').value=thisP+1;
	document.forms[0].submit();
}
function last(){
	document.getElementById('thisPage').value=maxP;
	document.forms[0].submit();
}
function pagination_go(dmcx_list,jsp,maxPage){
	var gopageID2 = document.getElementById('thisPage').value;
	//gopageID2= gopageID.replace(" ",'');
	var gopage2 = parseInt(gopageID2);
	if(gopageID2 =="")
	  {
	  alert("请输入页数");
	  gopageID2.focus();
	  return false;
	 }else if(isNaN(gopage2)){
      alert("请输入数字")
      gopage2.focus();
	  return false;
	 }
	if(gopage2 <= maxP && gopage2 >0){
		if(gopageID2=="1"){
				window.location.href = dmcx_list +"."+jsp;
			}else{

				window.location.href = dmcx_list +"."+jsp+"?thisPage="+ gopage2;
			}
	}

}
