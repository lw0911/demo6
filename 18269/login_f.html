<script type="text/javascript">
 $(function(){
		$(".login_txt").focus(function(){
			  $(this).addClass("login_focus");
			  $(this).removeClass("style_border");
			   if($(this).val() ==this.defaultValue){  
                  $(this).val("");           
			  }
		}).blur(function(){
			 $(this).removeClass("login_focus");
			 $(this).addClass("style_border");
			  if ($(this).val() == '') {
                $(this).val(this.defaultValue);
             }
		});
    })

 	function loginf(){
		document.getElementById("loginusername").innerHTML="请输入您的用户名或注册邮箱";

	}

	function loginb(login_user){
		if(login_user==null||login_user==''){
			document.getElementById("loginusername").innerHTML="";
		}else if(login_user.length<1){
			document.getElementById("loginusername").innerHTML="请输入您的用户名或注册邮箱";
		}else{
			// document.getElementById("loginusername").innerHTML="<img src='images/right.gif'></img>";
			document.getElementById("loginusername").innerHTML="";
		}
	}
	function checkloginpwdf(){
		document.getElementById("loginpwdname").innerHTML="请输入密码";
		$('.prompt_login1').css('display','none');
	}

	function checkloginpwdb(pwd_login){
		if(pwd_login==null||pwd_login==''){
			document.getElementById("loginpwdname").innerHTML="";
			$('.prompt_login1').css('display','block');
		}else if(pwd_login.length<6){
			document.getElementById("loginpwdname").innerHTML="请输入至少6位以字母开头，数字或符号";
			$('.prompt_login1').css('display','none');
		}else{
			// document.getElementById("loginpwdname").innerHTML="<img src='images/right.gif'></img>";
			document.getElementById("loginpwdname").innerHTML="";
		}
	}
</script>
