<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Prolexe-HTML Template</title>
        <link rel="shortcut icon" href="assets/img/logo/favicon.png">

        <!-- FONT_AWESOME -->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/fontawesome.min.css">

        <!-- THEMIFY ICON -->
        <link rel="stylesheet" href="assets/css/themify-icons.css">

        <!-- X-ICON -->
        <link rel="stylesheet" href="assets/css/xicon.css">

        <!-- OWL CAROUSEL -->
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

        <!-- CORE NAVIGATION -->
        <link rel="stylesheet" href="assets/css/coreNavigation-1.1.3.min.css">

        <!-- NICE SELECT -->
        <link rel="stylesheet" href="assets/css/nice-select.css">


        <!-- FANCY-BOX -->
        <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <!-- PERSONAL STYLE -->
        <link rel="stylesheet" href="assets/scss/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>

    <body>

        <!-- Preloader -->

        <div id="preloader">
            <div id="status">
                <img src="assets/img/logo/favicon.png" alt="perloader">
            </div>
        </div>

        <!-- Header Top Bar Start -->

        <!-- Coming section start -->
        <section class="coming-sec">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 m-auto text-center">
                        <div class="sec-heading">
                            <h2>We Are Coming Soon</h2>
                            <p>Our exciting new website is coming soon, Stay connected...</p>
                        </div>
                        <div class='countdown' data-date="2021-01-01" data-time="18:30"></div>
                        <form action="#">
                            <h4>Stay connected</h4>
                            <div class="form-field">
                                <div class="join-field">
                                    <input type="text" class="join" placeholder="Type a question...">
                                    <button class="btn">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/jquery.fancybox.min.js"></script>
        <script src="assets/js/jquery-ui.min.js"></script>
        <script src="assets/js/countdown.js"></script>
        <script src="assets/js/jquery.nice-select.js"></script>
        <script src="assets/js/coreNavigation-1.1.3.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/script.js"></script>


    </body>

</html>
